on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Select Zabbix Version'
        required: true
        default: '7.0.1'
        type: choice
        options:
          - '7.0.0'
          - '7.0.1'
      target:
        description: 'Select Target Distro'
        required: true
        default: all
        type: choice
        options:
          - all
          - ubuntu-18.04
          - ubuntu-20.04
          - ubuntu-22.04
          - ubuntu-24.04
          - rhel-9
      platform:
        description: 'Select Target Platform'
        required: true
        default: linux/amd64
        type: choice
        options:
        - linux/amd64
        - linux/s390x

# Make sure the GITHUB_TOKEN has permission to upload to our releases
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set env
        run: echo "ARCH=$(uname -m)" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build 
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.${{ inputs.version }}
          push: false
          platforms: ${{ inputs.platform }}
          build-args: |
            GITHUB_TOKEN=${{ github.token }}
            GITHUB_SERVER_URL=${{ github.server_url }}
            GITHUB_REPOSITORY=${{ github.repository }}
            VERSION=${{ inputs.version }}
            ARCH=${{ env.ARCH }}
          outputs: type=tar,dest=/dev/null
          target: ${{ inputs.target }}
